# RALF CLI Configuration
# ========================
#
# Configuration file for RALF CLI tooling.
#
# Author: RALF System
# Version: 1.0.0 (Feature F-016)

# Output settings
output:
  # Default output format: text or json
  default_format: text

  # Use colors in output (auto, always, never)
  color: auto

  # Table styling
  table:
    borders: true
    header_style: bold magenta
    row_padding: 1

# Context settings
context:
  # Project directory (auto-detected if not set)
  # project_dir: /path/to/project

  # Auto-detect project from current directory
  auto_detect: true

# Task settings
tasks:
  # Default task list view
  default_status_filter: all

  # Sort by: id, status, priority, score
  default_sort: score

  # Show task details in list view
  show_details: false

# Queue settings
queue:
  # Default queue view filter
  default_status_filter: pending

  # Show metadata in queue view
  show_metadata: true

# Agent settings
agents:
  # Health check timeout (seconds)
  health_timeout: 120

  # Show time since last seen
  show_last_seen: true

# System settings
system:
  # Metrics calculation
  metrics:
    include_failed_runs: true
    include_partial_runs: true

  # Log settings
  logs:
    default_tail: 10
    max_lines: 1000

# Config settings
config:
  # Default environment
  default_environment: base

  # Config validation
  validate_on_load: true

# Completion settings
completion:
  # Enable auto-completion
  enabled: true

  # Completion shell: bash, zsh
  shell: bash

# Editor settings
editor:
  # Default editor for editing files
  # Options: vim, nano, code, etc.
  # Falls back to $EDITOR and $VISUAL
  default: auto

# Aliases (optional - for future implementation)
aliases:
  # Example: 'ralf tasks' -> 'ralf task list'
  # tasks: task list
  # q: queue show
  # as: agent status
  # sh: system health

# Debug settings
debug:
  # Enable debug mode
  enabled: false

  # Show stack traces
  show_traceback: false

  # Verbose output
  verbose: false
