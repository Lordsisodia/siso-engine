# RALF Code Review Configuration
# ================================
# Feature: F-013 (Automated Code Review System)
# Version: 1.0.0

# Static Analysis Configuration
static_analysis:
  enabled: true
  tools:
    - pylint  # PEP 8 compliance, bug detection
    - flake8  # Style checking
  severity_threshold: warning  # critical, error, warning, info

# Security Scanning Configuration
security_scan:
  enabled: true
  tools:
    - bandit  # Security vulnerability scanner
  severity_threshold: error  # critical, error, warning, info
  scan_for_secrets: true  # Detect hardcoded secrets/API keys

# Complexity Checking Configuration
complexity_check:
  enabled: true
  max_complexity: 10  # Maximum cyclomatic complexity per function
  max_function_length: 50  # Maximum lines per function
  severity_threshold: warning  # critical, error, warning, info
  check_duplication: true  # Detect code duplication

# Quality Gate Configuration
quality_gate:
  enabled: true
  block_on_critical: true  # Block commit if critical issues found
  block_on_error: false  # Block commit if error issues found
  max_issues:
    critical: 0  # Maximum allowed critical issues
    error: 10  # Maximum allowed error issues
    warning: 50  # Maximum allowed warning issues

# Reporting Configuration
reporting:
  formats:
    - markdown  # Human-readable report
    - json  # Machine-readable report
    # - yaml  # Alternative format
  include_suggestions: true  # Include auto-fix suggestions
  output_directory: ".ralf/reports"  # Default output directory

# File Patterns
file_patterns:
  include:
    - "*.py"
    - "*.js"
    - "*.ts"
    - "*.yaml"
    - "*.yml"
  exclude:
    - "*/venv/*"
    - "*/node_modules/*"
    - "*/.git/*"
    - "*/__pycache__/*"
    - "*/migrations/*"
    - "*/.*"

# Analyzer-Specific Settings
pylint:
  disable:
    - C0111  # missing-docstring
    - C0103  # invalid-name
    - R0913  # too-many-arguments
    - R0914  # too-many-locals
    - W0212  # protected-access
  max_line_length: 100

flake8:
  max_line_length: 100
  ignore:
    - E203  # whitespace before ':'
    - E501  # line too long
    - W503  # line break before binary operator

bandit:
  skip:
    - B101  # assert_used
  confidence_levels:
    - high
    - medium
    - low

# Integration Settings
integration:
  pre_commit:
    enabled: false  # Set to true after installing hook
    run_on_staged_only: true
  ci_cd:
    enabled: true
    fail_on_error: true

# Advanced Settings
advanced:
  parallel_analysis: true  # Run analyzers in parallel
  cache_results: true  # Cache analysis results
  cache_duration: 3600  # Cache duration in seconds
  timeout: 300  # Maximum time per analyzer (seconds)
