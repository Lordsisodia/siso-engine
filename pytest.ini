[pytest]
# Pytest Configuration for RALF Testing Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/unit tests/integration

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (component interactions)
    slow: Slow tests (network, file I/O)
    fast: Fast tests (< 1 second)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional, for future use)
# addopts = --cov=2-engine/.autonomous/lib --cov-report=html --cov-report=term

# Timeout (optional, requires pytest-timeout)
# timeout = 10

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto
