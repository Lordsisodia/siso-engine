# Workflow: Create Architecture
# Create Architecture

name: create-architecture
command: CA
description: Create Architecture
skill: bmad-architect
agent: Winston
complexity: complex
steps:
- name: analyze-requirements
  title: Analyze Requirements
  description: Analyze PRD and derive architectural requirements
  actions:
  - Read PRD
  - Identify key constraints
  - Extract technical requirements
- name: design-components
  title: Design Components
  description: Design system components and boundaries
  actions:
  - Define components
  - Establish boundaries
  - Identify interfaces
- name: design-data-model
  title: Design Data Model
  description: Design database schema and data flow
  actions:
  - Define entities
  - Design relationships
  - Plan data access patterns
- name: design-apis
  title: Design APIs
  description: Design API contracts and endpoints
  actions:
  - Define endpoints
  - Specify contracts
  - Document authentication
- name: consider-nsqrs
  title: Consider NFRs
  description: Address non-functional requirements
  actions:
  - Performance strategy
  - Security measures
  - Reliability patterns
- name: create-adrs
  title: Create ADRs
  description: Document architectural decisions
  actions:
  - Record key decisions
  - Document alternatives
  - Explain trade-offs
- name: output-architecture
  title: Output Architecture
  description: Generate architecture documentation
  actions:
  - Create architecture doc
  - Generate diagrams
  - Document decisions
apc_menu:
  enabled: true
  options:
    advanced:
      label: Advanced
      description: Full workflow with all steps, detailed documentation
    party:
      label: Party
      description: Multi-agent collaborative mode
    continue:
      label: Continue
      description: Resume from last saved checkpoint
wip_tracking:
  enabled: true
  directory: ./wip
  filename_pattern: ca-{name}-{timestamp}.md
outputs:
- type: artifact
  location: ./artifacts/create-architecture-{name}.md
  format: markdown
- type: wip
  location: ./wip/{command}-{name}-{timestamp}.md
  format: markdown
verification:
- WIP file created and updated
- All steps completed
- Output artifacts generated
- Components defined
- Interfaces specified
- Data model designed
- NFRs addressed
party_mode_agents:
- bmad-architect
- bmad-dev
- bmad-qa
