# Workflow: Test Plan
# Test Plan

name: test-plan
command: TT
description: Test Plan
skill: bmad-tea
agent: TEA (Test Architect)
complexity: medium
steps:
- name: start
  title: Start
  description: Start Test Plan
  actions:
  - Initialize workflow
  - Create WIP file
- name: execute
  title: Execute
  description: Execute Test Plan
  actions:
  - Perform main workflow
  - Track progress
- name: complete
  title: Complete
  description: Complete Test Plan
  actions:
  - Finalize
  - Update WIP
  - Archive
apc_menu:
  enabled: true
  options:
    advanced:
      label: Advanced
      description: Full workflow with all steps, detailed documentation
    party:
      label: Party
      description: Multi-agent collaborative mode
    continue:
      label: Continue
      description: Resume from last saved checkpoint
wip_tracking:
  enabled: true
  directory: ./wip
  filename_pattern: tt-{name}-{timestamp}.md
outputs:
- type: artifact
  location: ./artifacts/test-plan-{name}.md
  format: markdown
- type: wip
  location: ./wip/{command}-{name}-{timestamp}.md
  format: markdown
verification:
- WIP file created and updated
- All steps completed
- Output artifacts generated
