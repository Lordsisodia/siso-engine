# Workflow: Create Epics
# Create Epics

name: create-epics
command: CE
description: Create Epics
skill: bmad-pm
agent: John
complexity: complex
steps:
- name: analyze-prd
  title: Analyze PRD
  description: Read and understand the PRD
  actions:
  - Read PRD file
  - Identify capability areas
  - Understand requirements
- name: group-capabilities
  title: Group Capabilities
  description: Group related capabilities into epics
  actions:
  - Identify natural groupings
  - Create epic themes
  - Assign capabilities
- name: break-down-stories
  title: Break Down Stories
  description: Break epics into implementable stories
  actions:
  - Define story scope
  - Estimate complexity
  - Identify dependencies
- name: prioritize
  title: Prioritize
  description: Prioritize epics and stories
  actions:
  - Value vs effort analysis
  - Dependency ordering
  - MVP identification
- name: output-plan
  title: Output Plan
  description: Create epics and stories document
  actions:
  - Generate epic list
  - Generate story backlog
  - Define sprint cadence
apc_menu:
  enabled: true
  options:
    advanced:
      label: Advanced
      description: Full workflow with all steps, detailed documentation
    party:
      label: Party
      description: Multi-agent collaborative mode
    continue:
      label: Continue
      description: Resume from last saved checkpoint
wip_tracking:
  enabled: true
  directory: ./wip
  filename_pattern: ce-{name}-{timestamp}.md
outputs:
- type: artifact
  location: ./artifacts/create-epics-{name}.md
  format: markdown
- type: wip
  location: ./wip/{command}-{name}-{timestamp}.md
  format: markdown
verification:
- WIP file created and updated
- All steps completed
- Output artifacts generated
- Problem statement clear
- Requirements complete
- User journeys documented
- Success criteria measurable
party_mode_agents:
- bmad-pm
- bmad-analyst
- bmad-architect
