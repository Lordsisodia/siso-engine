# Workflow: Research
# Research

name: research
command: RS
description: Research
skill: bmad-analyst
agent: Mary
complexity: medium
steps:
- name: start
  title: Start
  description: Start Research
  actions:
  - Initialize workflow
  - Create WIP file
- name: execute
  title: Execute
  description: Execute Research
  actions:
  - Perform main workflow
  - Track progress
- name: complete
  title: Complete
  description: Complete Research
  actions:
  - Finalize
  - Update WIP
  - Archive
apc_menu:
  enabled: true
  options:
    advanced:
      label: Advanced
      description: Full workflow with all steps, detailed documentation
    party:
      label: Party
      description: Multi-agent collaborative mode
    continue:
      label: Continue
      description: Resume from last saved checkpoint
wip_tracking:
  enabled: true
  directory: ./wip
  filename_pattern: rs-{name}-{timestamp}.md
outputs:
- type: artifact
  location: ./artifacts/research-{name}.md
  format: markdown
- type: wip
  location: ./wip/{command}-{name}-{timestamp}.md
  format: markdown
verification:
- WIP file created and updated
- All steps completed
- Output artifacts generated
