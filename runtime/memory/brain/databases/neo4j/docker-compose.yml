version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: blackbox4-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/blackbox4brain
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./init-cypher:/init-cypher:ro
    networks:
      - blackbox4-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "blackbox4brain", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  blackbox4-network:
    driver: bridge
