# Workflow: Dev Story
# Dev Story

name: dev-story
command: DS
description: Dev Story
skill: bmad-dev
agent: Amelia
complexity: medium
steps:
- name: read-task
  title: Read Task
  description: Read and understand the task
  actions:
  - Read task description
  - Understand requirements
  - Identify scope
- name: analyze-code
  title: Analyze Code
  description: Analyze existing codebase
  actions:
  - Read relevant files
  - Understand patterns
  - Identify entry points
- name: plan-changes
  title: Plan Changes
  description: Plan implementation approach
  actions:
  - Design solution
  - Identify affected files
  - Plan tests
- name: implement
  title: Implement
  description: Write code changes
  actions:
  - Make atomic changes
  - Follow patterns
  - Add comments
- name: test
  title: Test
  description: Test the changes
  actions:
  - Run tests
  - Manual verification
  - Edge cases
- name: commit
  title: Commit
  description: Commit changes
  actions:
  - Stage files
  - Write commit message
  - Push changes
apc_menu:
  enabled: true
  options:
    advanced:
      label: Advanced
      description: Full workflow with all steps, detailed documentation
    party:
      label: Party
      description: Multi-agent collaborative mode
    continue:
      label: Continue
      description: Resume from last saved checkpoint
wip_tracking:
  enabled: true
  directory: ./wip
  filename_pattern: ds-{name}-{timestamp}.md
outputs:
- type: artifact
  location: ./artifacts/dev-story-{name}.md
  format: markdown
- type: wip
  location: ./wip/{command}-{name}-{timestamp}.md
  format: markdown
verification:
- WIP file created and updated
- All steps completed
- Output artifacts generated
- Code follows patterns
- Tests pass
- No regressions
- Changes committed
