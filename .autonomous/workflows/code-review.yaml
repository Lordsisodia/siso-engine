# Workflow: Code Review
# Code Review

name: code-review
command: CR
description: Code Review
skill: bmad-dev
agent: Amelia
complexity: medium
steps:
- name: load-changes
  title: Load Changes
  description: Load code changes for review
  actions:
  - Read diff
  - Understand context
  - Identify scope
- name: review-functionality
  title: Review Functionality
  description: Review functional correctness
  actions:
  - Check logic
  - Verify requirements met
  - Check edge cases
- name: review-code-quality
  title: Review Code Quality
  description: Review code quality
  actions:
  - Check naming
  - Review structure
  - Check for complexity
- name: review-tests
  title: Review Tests
  description: Review test coverage
  actions:
  - Check test coverage
  - Review test quality
  - Verify assertions
- name: provide-feedback
  title: Provide Feedback
  description: Provide review feedback
  actions:
  - List issues
  - Suggest improvements
  - Approve or request changes
apc_menu:
  enabled: true
  options:
    advanced:
      label: Advanced
      description: Full workflow with all steps, detailed documentation
    party:
      label: Party
      description: Multi-agent collaborative mode
    continue:
      label: Continue
      description: Resume from last saved checkpoint
wip_tracking:
  enabled: true
  directory: ./wip
  filename_pattern: cr-{name}-{timestamp}.md
outputs:
- type: artifact
  location: ./artifacts/code-review-{name}.md
  format: markdown
- type: wip
  location: ./wip/{command}-{name}-{timestamp}.md
  format: markdown
verification:
- WIP file created and updated
- All steps completed
- Output artifacts generated
- Code follows patterns
- Tests pass
- No regressions
- Changes committed
