# Workflow: Quick Dev
# Quick Dev

name: quick-dev
command: QD
description: Quick Dev
skill: bmad-quick-flow
agent: Barry
complexity: simple
steps:
- name: read-context
  title: Read Context
  description: Quickly read relevant context
  actions:
  - Read task
  - Scan relevant files
  - Understand the fix
- name: implement
  title: Implement
  description: Make the change
  actions:
  - Write code
  - Follow existing patterns
  - Keep it simple
- name: test
  title: Test
  description: Test the change
  actions:
  - Quick manual test
  - Run existing tests
  - Verify fix
- name: verify
  title: Verify
  description: Verify no regressions
  actions:
  - Check related functionality
  - Run broader tests
  - Verify edge cases
- name: ship
  title: Ship
  description: Commit and push
  actions:
  - Stage files
  - Commit with clear message
  - Push changes
apc_menu:
  enabled: true
  options:
    advanced:
      label: Advanced
      description: Full workflow with all steps, detailed documentation
    party:
      label: Party
      description: Multi-agent collaborative mode
    continue:
      label: Continue
      description: Resume from last saved checkpoint
wip_tracking:
  enabled: true
  directory: ./wip
  filename_pattern: qd-{name}-{timestamp}.md
outputs:
- type: artifact
  location: ./artifacts/quick-dev-{name}.md
  format: markdown
- type: wip
  location: ./wip/{command}-{name}-{timestamp}.md
  format: markdown
verification:
- WIP file created and updated
- All steps completed
- Output artifacts generated
