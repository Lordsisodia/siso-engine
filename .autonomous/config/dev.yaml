# RALF Development Environment Configuration
# ==========================================
# Overrides base configuration for development environment.

version: "2.0.0-dev"

system:
  environment: "development"
  log_level: "DEBUG"
  debug_mode: true

api:
  port: 8080
  cors_enabled: true
  cors_origins: "*"

database:
  host: "localhost"
  port: 5432
  name: "ralf_dev"
  ssl_mode: "disable"

features:
  # Enable all features in development
  automated_testing: true
  github_integration: true
  api_gateway: true
  code_review: true
  performance_monitoring: true

execution:
  max_concurrent_tasks: 5
  task_timeout: 7200
  verbose_logging: true

monitoring:
  enabled: true
  metrics_port: 9090

# Development-specific settings
development:
  hot_reload: true
  auto_migrate: true
  mock_external_services: true
  verbose_errors: true
