# Render Blueprint for SearXNG
# Deploy your own search engine for free

services:
  - type: web
    name: blackbox5-search
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: BIND_ADDRESS
        value: 0.0.0.0:8080
    healthCheckPath: /healthz
    autoDeploy: true

# Note: Free tier instances sleep after 15 minutes of inactivity
# First request after sleep may take 5-10 seconds to respond
